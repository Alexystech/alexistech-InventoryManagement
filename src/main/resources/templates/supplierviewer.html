<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--css bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--bundle bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!--separate bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
    <title>InventoryManagement</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="nav-link" th:href="@{'/switch/admin'}"><h2 class="text-dark" style="font-size: 20px">Abarrotes viviana</h2></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:href="@{'/management/stock'}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Stock Viewer</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/management/categories'}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Categorias</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/profile/'}+${idAdmin}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Perfil</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/index'}" align="right"><h2 class="nav-link text-muted text-lg-right" style="font-size: 18px">SignOut</h2></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<p class="h1" style="margin-top: 64px">Mis Proveedores
    <small class="text-muted">Administre los proveedores registrados</small>
</p>

<div style="overflow-x: auto">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody th:each="supplier : ${suppliers}">
        <tr>
            <th scope="row" th:text="${supplier.getIdSupplier()}"></th>
            <td th:text="${supplier.getNameSupplier()}"></td>
            <td>
                <a th:href="@{/supplier/update/}+${supplier.getIdSupplier()}" class="btn btn-warning">Actualizar</a>
                <a th:if="${!validation.haveAnyProductBySupplier(products,supplier)}"
                   th:href="@{/supplier/delete/}+${supplier.getIdSupplier()}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
