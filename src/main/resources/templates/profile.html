<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--css bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--bundle bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!--separate bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/style/profile.css"
        th:href="@{/style/profile.css}">

    <title>InventoryManagement</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="nav-link" th:href="@{'/switch/admin'}"><h2 class="text-dark" style="font-size: 20px">Abarrotes viviana</h2></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{'/management/stock'}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Stock Viewer</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/management/categories'}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Categorias</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/management/suppliers'}" align="right"><h2 class="nav-link text-lg-right" style="font-size: 18px">Proveedores</h2></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{'/index'}" align="right"><h2 class="nav-link text-muted text-lg-right" style="font-size: 18px">SignOut</h2></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="/static/img/admin.png"
                 th:src="@{/img/admin.png}" th:alt="logoUser" class="card-img-top">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">
                    Bienvenido
                    <span th:text="*{administrator.getName()}"> </span>
                    <span th:text="*{administrator.getLastName()}"> </span>
                    <span th:text="*{administrator.getMotherLastName()}"></span>
                </h5>
                <p class="card-subtitle">ID</p>
                <p class="card-text" th:text="*{administrator.getId()}"></p>
                <p class="card-subtitle">Nombre de usuario</p>
                <p class="card-text" th:text="*{administrator.getUserName()}"></p>
                <p class="card-subtitle">Correo</p>
                <p class="card-text" th:text="*{administrator.getEMail()}"></p>
                <p class="card-subtitle">Telefono</p>
                <p class="card-text" th:text="*{administrator.getCellPhone()}"></p>
                <p class="card-text"><small class="text-muted">dominamos lo que repetimos ðŸ’š</small></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
